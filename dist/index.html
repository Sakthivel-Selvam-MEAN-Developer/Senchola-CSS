<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senchola Front-End | Batch 6</title>
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <div class="list">
                    <a href="#">
                        <li>
                            <p>Home</p>
                        </li>
                    </a>
                    <a href="#">
                        <li>
                            <p>Contact</p>
                        </li>
                    </a>
                </div>
                <div class="logo">
                    <a href="#">
                        <li>
                            <img src="./assets/logo.svg" alt="logo">
                        </li>
                    </a>
                </div>
                <div class="list">
                    <a href="#">
                        <li>
                            <p>About</p>
                        </li>
                    </a>
                    <a href="#">
                        <li>
                            <p>Signup</p>
                        </li>
                    </a>
                </div>
            </ul>
        </nav>
        <div class="sliders">
            <div class="slide loki">
                <img src="./assets/loki.png" alt="loki">
            </div>
            <div class="slide captain">
                <img src="./assets/captain.png" alt="captain">
            </div>
            <div class="slide iron-man">
                <img src="./assets/iron-man.png" alt="iron-man">
            </div>
            <div class="slide thor">
                <img src="./assets/thor.jpg" alt="thor">
            </div>
            <div class="slide ant-man">
                <img src="./assets/ant-man.jpg" alt="ant-man">
            </div>
            <div class="slide black-panther">
                <img src="./assets/black-panther.jpeg" alt="black-panther">
            </div>
            <div class="slide hawkeye">
                <img src="./assets/hawkeye.jpg" alt="hawkeye">
            </div>
            <div class="slide spider-man">
                <img src="./assets/spiderman.jpeg" alt="spider-man">
            </div>
            <div class="slide black-widow">
                <img src="./assets/black-widow.jpg" alt="black-widow">
            </div>
            <div class="slide doctor-strange">
                <img src="./assets/doctor-strange.jpg" alt="doctor-strange">
            </div>
            <!-- <div class="slide hulk">
                <img src="./assets/hulk.jpg" alt="hulk">
            </div> -->
        </div>
        <button onclick="prev()">
            Prev
        </button>
        <button onclick="next()">Next</button>
    </div>
</body>
<script src="./index.js"></script>
</html>
